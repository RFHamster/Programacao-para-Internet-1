<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Formulario Academia</title>
</head>
<body>
    <header id="main-header">
        <div class = "menu">
            <h1>Academia dos Frangos</h1>
            <div id="menu">
                <a href="index.html">Home</a>
                <a href="fotos.html">Galeria de Fotos</a>
                <a href="contato.html">Fale Conosco</a>
            </div>  
        </div>
    </header>
    <h2>Formulário de Contato</h2>
    <form action="agradecimento.html" method="Post" enctype="multipart/form-data" >
        <fieldset>
            <legend>Contato</legend>
            <fieldset>
                <legend>Dados</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input class="input" type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input class="input" type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="cpf">CPF (xxx.xxx.xxx-xx):</label>
                    <input class="input" type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" id="cpf" name="cpf">
                </div>
                <div>
                    <label for="dataNasc">Data de nascimento:</label>
                    <input class="input" type="date" id="dataNasc" name="dataNasc">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input class="input" type="tel" id="telefone" name="telefone" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Você é Aluno(a) da Academia?</legend>
                <div>
                    <input type="radio" id="sim" name="aluno" value="sim" required>
                    <label for="sim">Sim</label>
                </div>
                <div>
                    <input type="radio" id="nao" name="aluno" value="nao" required>
                    <label for="nao">Nao</label>
                </div> 
            </fieldset>
            <fieldset>
                <legend>Qual a sua atividade?</legend>
                <div>
                    <input type="checkbox" id="malhacao" name="atividade[]" value="malhacao">
                    <label for="malhacao">Malhação</label>
                </div>
                <div>
                    <input type="checkbox" id="pilates" name="atividade[]" value="pilates">
                    <label for="pilates">Pilates</label>
                </div>
                <div>
                    <input type="checkbox" id="zumba" name="atividade[]" value="zumba">
                    <label for="zumba">Zumba</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Motivo do Contato</legend>
                <div>
                    <label for="contactAbout">Assunto:</label>
                    <select id="contactAbout" name= contactAbout >
                        <option value="duvida">Dúvida</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="sugestao">Sugestão</option>
                    </select>
                </div>   
                <div>
                    <label for="msg">Mensagem:</label>
                    <textarea class="input" id="msg" maxlength="2000" required></textarea>
                </div>
                <div><input type="file" accept=".png,.jpg,.jpeg,.mp4"></div>
            </fieldset>
            <span>
                <button type="submit">Submeter</button>
                <button type="reset">Limpar</button>
            </span>
            
        </fieldset>
    </form>
</body>
</html>
