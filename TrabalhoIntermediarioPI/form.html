<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG Justa Compra</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id = "menu-horizontal">
            <div id = "logo">
                <img src="assets/img/Logo.png" height="50px">
                <p>JUSTA <em>COMPRA</em></p>
            </div>
            <div id = "barra-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="quemSomos.html">Quem Somos?</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="contato">
            <h2>FORMULÁRIO DE CONTATO</h2>
        </section>
        <section id = "formu">
            <form action="agradecimento.html" method="Post" enctype="multipart/form-data" >
                <fieldset>
                    <legend>Contato</legend>
                    <fieldset>
                        <legend>Dados</legend>
                        <div>
                            <label for="nome">Nome:</label>
                            <input class="input" type="text" id="nome" name="nome" required>
                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input class="input" type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="cpf">CPF:</label>
                            <input class="input" type="text" id="cpf" name="cpf">
                        </div>
                        <div>
                            <label for="dataNasc">Data de nascimento:</label>
                            <input class="input" type="date" id="dataNasc" name="dataNasc">
                        </div>
                        <div>
                            <label for="telefone">Telefone:</label>
                            <input class="input" type="tel" id="telefone" name="telefone" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Você já utilizou o Justa Compra?</legend>
                        <div>
                            <input type="radio" id="sim" name="uso" value="sim">
                            <label for="sim">Sim</label>
                        </div>
                        <div>
                            <input type="radio" id="nao" name="uso" value="nao">
                            <label for="nao">Nao</label>
                        </div> 
                    </fieldset>
                    <fieldset>
                        <legend>Motivo do Contato</legend>
                        <div>
                            <label for="contactAbout">Assunto:</label>
                            <select id="contactAbout" name= contactAbout required>
                                <option value="ajuda">Ajuda</option>
                                <option value="emprego">Emprego</option>
                                <option value="docao">Doação</option>
                            </select>
                        </div>   
                        <div>
                            <label for="msg">Mensagem:</label>
                            <textarea class="input" id="msg" maxlength="2000" required></textarea>
                        </div>
                        <div><input type="file" accept=".png,.jpg,.jpeg,.mp4"></div>
                    </fieldset>
                    <fieldset>
                        <legend>Ao clicar em submeter você aceita?</legend>
                        <div>
                            <input type="checkbox" id="mensagemEmail" name="submit[]" value="mensagemEmail">
                            <label for="mensagemEmail">Ter mensagens enviadas para seu e-mail</label>
                        </div>
                        <div>
                            <input type="checkbox" id="mensagemSMS" name="submit[]" value="mensagemSMS">
                            <label for="mensagemSMS">Receber mensagens de texto no seu telefone</label>
                        </div>
                        <div>
                            <input type="checkbox" id="PoliticaEmpresa" name="submit[]" value="PoliticaEmpresa" required>
                            <label for="PoliticaEmpresa">Concorda com o Termo de Política da Empresa</label>
                        </div>
                    </fieldset>
                    <div>
                        <button type="submit">Submeter</button>
                        <button type="reset">Limpar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <h3>Tem dúvidas com o Formulário Online?</h3>
        <p>Entre em contato conosco através deste <a href="contato.html">link</a> ou nos procure presencialmente.</p>
    </footer>
</body>
</html>
